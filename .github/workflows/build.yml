name: Build EMStudio

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: '5.15.2'
          host: 'linux'
          target: 'desktop'
          arch: 'gcc_64'

      - name: Configure (qmake)
        run: |
          mkdir -p build
          cd build
          qmake ../EMStudio.pro

      - name: Build
        run: |
          cd build
          make -j"$(nproc)"

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: emstudio-linux
          path: |
            build/EMStudio
            build/**/EMStudio
          if-no-files-found: warn

  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install Qt (Qt 5.15.2 MinGW 64-bit)
        uses: jurplel/install-qt-action@v4
        with:
          version: '5.15.2'
          host: 'windows'
          target: 'desktop'
          arch: 'win64_mingw81'
          tools: 'tools_mingw81'

      - name: Install Inno Setup
        shell: pwsh
        run: choco install innosetup --yes

      - name: Configure (qmake)
        shell: bash
        run: |
          mkdir -p build
          cd build
          qmake CONFIG+=release ../EMStudio.pro

      - name: Build (mingw32-make)
        shell: bash
        run: |
          cd build
          mingw32-make -j"$(nproc)"

      - name: Deploy Qt runtime (windeployqt)
        shell: cmd
        run: |
          cd build
          if not exist release\EMStudio.exe (
            echo release\EMStudio.exe not found
            dir
            exit /b 1
          )
          mkdir dist
          copy release\EMStudio.exe dist\
          windeployqt --dir dist dist\EMStudio.exe

      - name: Build Windows installer (Inno Setup)
        shell: pwsh
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" "installer\EMStudio.iss" /O"build\installer"

      - name: Upload Windows installer
        uses: actions/upload-artifact@v4
        with:
          name: emstudio-windows-installer
          path: build/installer/EMStudio-Setup.exe
          if-no-files-found: error
