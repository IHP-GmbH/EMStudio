name: Build EMStudio

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: '5.15.2'
          host: 'linux'
          target: 'desktop'
          arch: 'gcc_64'

      - name: Configure (qmake)
        run: |
          mkdir -p build
          cd build
          qmake ../EMStudio.pro

      - name: Build
        run: |
          cd build
          make -j"$(nproc)"

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: emstudio-linux
          path: |
            build/EMStudio
            build/**/EMStudio
          if-no-files-found: warn

  tests-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: '5.15.2'
          host: 'linux'
          target: 'desktop'
          arch: 'gcc_64'

      - name: Install test deps (gcovr + xvfb)
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
          python3 -m pip install --upgrade pip
          python3 -m pip install gcovr

      - name: Configure tests (qmake)
        run: |
          mkdir -p build-tests
          cd build-tests
          qmake ../tests/tests.pro

      - name: Build tests
        run: |
          cd build-tests
          make -j"$(nproc)"

      - name: Stage runtime files for tests
        run: |
          cd build-tests
          cp -R ../scripts ./scripts
          cp -R ../keywords ./keywords
          cp -R ../icons ./icons || true

      - name: Clean old coverage data
        run: |
          cd build-tests
          find . -name "*.gcda" -delete || true

      - name: Run tests (headless Qt)
        run: |
          cd build-tests
          xvfb-run -a ./emstudio_golden_tests -platform offscreen

      - name: Print code coverage table
        run: |
          cd build-tests
          chmod +x ../tools/get_code_coverage.sh
          ../tools/get_code_coverage.sh .

  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install Qt (Qt 5.15.2 MinGW 64-bit)
        uses: jurplel/install-qt-action@v4
        with:
          version: '5.15.2'
          host: 'windows'
          target: 'desktop'
          arch: 'win64_mingw81'
          tools: 'tools_mingw81'

      - name: Install Inno Setup
        shell: pwsh
        run: choco install innosetup --yes

      - name: Configure (qmake)
        shell: bash
        run: |
          mkdir -p build
          cd build
          qmake CONFIG+=release ../EMStudio.pro

      - name: Build (mingw32-make)
        shell: bash
        run: |
          cd build
          mingw32-make -j"$(nproc)"

      - name: Deploy Qt runtime and runtime resources
        shell: cmd
        run: |
          cd build
          if not exist release\EMStudio.exe (
            echo release\EMStudio.exe not found
            dir
            exit /b 1
          )

          rmdir /s /q dist 2>nul
          mkdir dist

          copy release\EMStudio.exe dist\

          windeployqt --dir dist dist\EMStudio.exe

          rem Runtime folders (scripts, keywords)
          xcopy /E /I /Y ..\scripts  dist\scripts
          xcopy /E /I /Y ..\keywords dist\keywords

          rem Logo (also placed next to exe for KLayout)
          if not exist dist\icons mkdir dist\icons
          copy ..\icons\logo.png dist\icons\
          copy ..\icons\logo.png dist\logo.png

      - name: Build Windows installer (Inno Setup)
        shell: pwsh
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" "installer\EMStudio.iss" /O"build\installer"

      - name: Upload Windows installer
        uses: actions/upload-artifact@v4
        with:
          name: emstudio-windows-installer
          path: build/installer/EMStudio-Setup.exe
          if-no-files-found: error
